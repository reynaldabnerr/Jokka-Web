<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jokka Web</title>

    <!-- Base href for GitHub Pages or other subdirectory hosting -->
    <base href="/" />

    <!-- iOS and Safari compatibility -->
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Jokka Web" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Progressive Web App -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Color scheme -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- SEO meta tags -->
    <meta name="description" content="Jokka Travel App - Discover events, destinations, and food in Makassar!" />
    <meta name="keywords" content="Jokka, travel, Makassar, events, destinations, food, PWA" />
    <meta name="author" content="Jokka Web Team" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Polyfill for Safari compatibility -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js"></script>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
